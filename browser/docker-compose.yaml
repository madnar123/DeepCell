version: "2"
services:
  app:
    build: .
    links:
      - db
    ports:
      - 5000:5000
    depends_on:
      - db
    environment:
      S3_KEY: ''
      S3_SECRET: ''
      SQLALCHEMY_DATABASE_URI: mysql://root:password@db:3306/caliban
  db:
    image: mysql:8.0
    command: mysqld --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: caliban
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:rw
